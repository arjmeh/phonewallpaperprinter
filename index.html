<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- FONTS -->
    <!-- bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">


    <!-- print.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.js"></script>



</head>
<body>
    <div class="title-container">
        <i class="fa-solid fa-image icon"></i>
        <h1 class="title">CaseArt</h1>
        <i class="fa-solid fa-square-plus icon"></i>
    </div>
    <div class="main-container">
        <div class="left-side">
            <!-- Trigger file input when phone mockup is clicked -->
            <div class="phone-mockup-container">
                <div class="cameracutout"></div>
            <label for="file" class="phone-mockup">
                <i class="fa-solid fa-file-circle-plus fa-2xl newfileicon"></i>
            </label>
            <button class="button-blue" id="print-button" onclick="printImage()">
                <i class="fa-solid fa-print"></i> Print
            </button>
            <input type="file" name="file" id="file" accept="image/*" style="display: none;">
            <!-- Display the selected image here -->
            <img id="selected-image" src="" alt="Selected Image" style="display: none;">
        </div>
        </div>
        <div class="right-side">
            <div class="button-containers">
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone13')">
                    iPhone 14
                </button>
            <button class="button-white" id="print-button" onclick="setModelDimensions('iphone13')">
                iPhone 13
            </button>
            <button class="button-white" id="print-button" onclick="setModelDimensions('iphone12')">
                iPhone 12
            </button>
            <button class="button-white" id="print-button" onclick="setModelDimensions('iphone11')">
                iPhone 11
            </button>
        </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
