<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- FONTS -->
    <!-- bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">


    <!-- print.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.js"></script>



</head>
<body>
    <div class="title-container">
        <i class="fa-solid fa-image icon"></i>
        <h1 class="title">CaseArt</h1>
        <i class="fa-solid fa-square-plus icon"></i>
    </div>
    <div class="main-container">
        <div class="left-side">
            <!-- Trigger file input when phone mockup is clicked -->
            <div class="phone-mockup-container">
                <div id="cameracutout"></div>
            <label for="file" class="phone-mockup">
                <i class="fa-solid fa-file-circle-plus fa-2xl newfileicon"></i>
            </label>
            <button class="button-blue" id="print-button" onclick="printImage()">
                <i class="fa-solid fa-print"></i> Print
            </button>
            <input type="file" name="file" id="file" accept="image/*" style="display: none;">
            <!-- Display the selected image here -->
            <img id="selected-image" src="" alt="Selected Image" style="display: none;">
        </div>
        </div>
        <div class="right-side">
            <div class="button-containers">
              <div class="button-row">
                <div class="model-label">iPhone 15's</div>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone15promax')">
                  iPhone 15 ProMax
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone15pro')">
                  iPhone 15 Pro
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone15')">
                  iPhone 15
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone15plus')">
                  iPhone 15 Plus
                </button>
                
              </div>
              <div class="button-row">
                <div class="model-label">iPhone 14's</div>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone14promax')">
                  iPhone 14 ProMax
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone14pro')">
                  iPhone 14 Pro
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone14')">
                  iPhone 14
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone14plus')">
                  iPhone 14 Plus
                </button>
                
              </div>
              <div class="button-row">
                <div class="model-label">iPhone 13's</div>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone13promax')">
                  iPhone 13 ProMax
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone13pro')">
                  iPhone 13 Pro
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone13')">
                  iPhone 13
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone13mini')">
                  iPhone 13 Mini
                </button>
              </div>
              <div class="button-row">
                <div class="model-label">iPhone 12's</div>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone12promax')">
                  iPhone 12 ProMax
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone12pro')">
                  iPhone 12 Pro
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone12')">
                  iPhone 12
                </button>
                <button class="button-white" id="print-button" onclick="setModelDimensions('iphone12mini')">
                  iPhone 12 Mini
                </button>
              </div>
            </div>
          </div>
          
          
          
          
    </div>



    <script src="script.js"></script>
</body>
</html>
